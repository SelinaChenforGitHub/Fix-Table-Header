    <style>
        #result {width:94%;padding-left:3%;overflow-x: hidden;} 
        #tbl_result {border:1px solid #ddd;}

        input.upper100     {width:90%;text-transform:uppercase;}  
        .tick              {text-align:center;}    
        .Column_7          {background-color:lightblue;width:100%;}   
       
       
        /*table fix header*/
        table.fix_table       {border-collapse: collapse; display: flex; flex-flow: column; }  
        table.fix_table>thead {   /* head takes the height it requires, 
                                  and it's not scaled when table is resized */ 
                                  display: block;   
                                  overflow-x: hidden;    
                                  width: calc(100% - 0.95em);
                              }
        table.fix_table>tbody {   /* body takes all the remaining available space */ 
                                  display: block;  
                                  overflow-y: scroll;
                                  height: 200px;
                              }  
         table.fix_table>thead>tr,
         table.fix_table>tbody>tr             {display: flex;}
        
         table.fix_table>thead>tr>th,           
         table.fix_table>thead>tr>td,
         table.fix_table>tbody>tr>td          {flex:2 1 auto;width:90px;border:1px solid #ddd;}  
         table.fix_table>thead>tr>th          {background: lightyellow;}   
         table.fix_table>thead>tr>td          {border:0;}
          
         table.fix_table>thead>tr>th.tick,
         table.fix_table>thead>tr>td.tick,
         table.fix_table>tbody>tr>td.tick     {flex:0 0 auto;width:25px;}  
         table.fix_table>thead>tr>th.seq,

         table.fix_table>thead>tr>th.gps,
